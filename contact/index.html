          <h1>Contact:</h1>
          <p class="stupid-text">To communicate a message or order <span class="brown-italics">JOURNEY
              ONGOING</span>, <span class="blue-italics">INTERCHANGE</span>, <span
              class="red-italics">pilgrimage</span>,
            or
            <span class="yellow-italics">NEXUS
              haiku</span>,
            please fill in the form below:</p>
          <form method="POST" action="https://formspree.io/f/xrgdbqan">
            <div class="field">
              <input type="text" id="fname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="field">
              <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="field">
              <input type="email" id="email" name="_replyto" placeholder="Email Address" required>
            </div>
            <div class="field">
              <textarea type="text" id="mesg" name="message" placeholder="Message" required></textarea>
            </div>
            <div class="field">
              <button type="submit" value="submit">Send</button>
            </div>
          </form>
        </div>
