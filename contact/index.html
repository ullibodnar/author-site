          <h1>Contact:</h1>
          <p class="stupid-text">To communicate a message or order <span class="red-italics">pilgrimage</span> ($20), please fill in the form below:</p>
          <form method="POST" action="http://formspree.io/mandalakoan@hotmail.com">

              <input type="text" id="fname" name="firstname" placeholder="First Name" required>
            </div>

            </div>

              <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="field">
              <textarea type="text" id="mesg" name="message" placeholder="Message" required></textarea>
            </div>
            <div class="field">
              <button type="submit" value="submit">Send</button>
            </div>
          </form>
